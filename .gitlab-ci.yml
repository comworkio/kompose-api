stages:
  - mirror
  - publish
  - deploy

mirror:
  stage: mirror
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - kompose-api

kompose-api-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "kompose-api" "3.2" "x86"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - Dockerfile
      - docker-compose-build-x86.yml
      - ci/docker-deliver.sh
      - api/*
      - README.md
      - .gitlab-ci.yml
  tags:
    - kompose-api

kompose-deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - Dockerfile
      - docker-compose-comwork.yml
      - ci/deploy.sh
      - api/*
      - README.md
      - .gitlab-ci.yml
  tags:
    - kompose-api
