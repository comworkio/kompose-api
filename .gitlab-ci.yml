stages:
  - mirror
  - publish
  - deploy

mirror:
  stage: mirror
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - kompose-api

kompose-api-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "kompose-api" "2.7" "x86"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - api.py
      - Dockerfile
      - docker-compose-build-x86.yml
      - ci/docker-deliver.sh
      - kompose_versions.sh
      - konvert.sh
      - .gitlab-ci.yml
  tags:
    - kompose-api

kompose-deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - api.py
      - Dockerfile
      - docker-compose-build-x86.yml
      - docker-compose-comwork.yml
      - ci/deploy.sh
      - kompose_versions.sh
      - konvert.sh
      - .gitlab-ci.yml
  tags:
    - kompose-api
